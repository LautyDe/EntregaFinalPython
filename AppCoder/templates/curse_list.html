{% extends 'padre.html' %} {% block changing_content %}
<h1>Curses list</h1>
<ul>
  {% for curse in curses %}
  <li><a href="{% url 'Curse_Detail' curse.id %}">{{curse}}</a></li>
  <div>
    <button>
      <a href="{% url 'Delete_Curse' curse.id %}">Delete</a>
    </button>
    <button>
      <a href="{% url 'Update_Curse' curse.id %}">Update</a>
    </button>
  </div>
  {% endfor %}
</ul>

<a href="{% url 'Create_Curse' %}">Create Curse</a>

{% endblock changing_content %}
