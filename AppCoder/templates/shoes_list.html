{% extends 'main.html' %} {% block changing_content %}
<h1>Shoes list</h1>
<ul>
  {% for shoe in shoes %}
  <li><a href="{% url 'Shoe_Detail' shoe.id %}">{{shoe}}</a></li>
  <div>
    <button>
      <a href="{% url 'Delete_Shoe' shoe.id %}">Delete</a>
    </button>
    <button>
      <a href="{% url 'Update_Shoe' shoe.id %}">Update</a>
    </button>
  </div>
  {% endfor %}
</ul>
<a href="{% url 'Create_Shoe' %}">Create shoe</a>
{% endblock changing_content%}
