{% extends 'main.html' %} {% block changing_content %}
<h1>Shoes list</h1>

{% if shoes %}
<ul>
  {% for shoe in shoes %}
  <li>
    <a href="{% url 'DetailShoe' .id %}">
    {{shoe.model}} - Size {{shoe.size}}: ${{shoe.price}}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No shoes in stock</p>
{% endif %} {% endblock changing_content %}
